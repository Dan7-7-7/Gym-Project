{% extends "base.html" %}
{% block content %}

<h4><a href="/classes/new">New Class</a></h4>
<h4>Upcoming Classes</h4>
{% for session in sessions %}
    <div class="box">
        <p><b>{{session.name}}</b></p>
        <p>{{session.start_time}}</p>
        <p>{{session.duration}} minutes</p>
        <p><a href="/classes/{{session.id}}/bookings">View Bookings</a></p>
        <p><a href="/classes/{{session.id}}">View/Edit Class Details</a></p>
    </div>
{% endfor %}


{% endblock %}
