{% extends "base.html" %}
{% block content %}
<br><br><br><br>
<section class="page-container-column">

    <form class="form-container" action="/classes/{{session.id}}" method="POST">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="{{session.name}}">
        <label for="start_time">Start Time: </label>
        <input type="number" id="start_time" name="start_time" value="{{session.start_time}}">
        <label for="duration">Duration (minutes): </label>
        <input type="number" id="duration" name="duration" value="{{session.duration}}">
        <label for="capacity">Capacity: </label>
        <input type="number" id="capacity" name="capacity" value="{{session.capacity}}">
        <button type="submit">Update</button>
    </form>
</section>

{% endblock %}
