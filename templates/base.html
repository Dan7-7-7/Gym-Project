<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymGenie - {{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <section class="container">
            <div class="brand_names">
                <h2>
                    <span class="genie">GymGenie / </span><span class="smaller">Paul's Pilates Studio</span>
                </h2>
            </div>
            <div class="nav_bar">
                <nav>
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/members">Members</a>
                        </li>
                        <li>
                            <a href="/classes">Classes</a>
                        </li>
                        <li>
                            <a href="/bookings">Bookings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <h5>
            GymGenie
        </h5>
            <h6>
                <span>
                    Twitter
                </span>
                <span>
                    Facebook
                </span>
                <span>
                    Instagram
                </span>
            </h6>
    </footer>

</html>
