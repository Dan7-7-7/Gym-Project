{% extends "base.html" %}
{% block content %}
<br><br><br><br>
<section class="page-container-column">
<form class="form-container" action="/members/{{member.id}}" method="POST">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" value="{{member.name}}">
    <label for="age">Age: </label>
    <input type="number" id="age" name="age" value="{{member.age}}">
    <label for="premium">Premium Membership</label>
    <input type="checkbox" id="premium" name="premium" {{checked}}>
    <button type="submit">Update</button>
</form>
</section>
{% endblock %}
