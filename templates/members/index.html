{% extends "base.html" %}
{% block content %}


<h4><a href="#">New Member</a></h4>
{% for member in members %}
    <div class="box">
        <p><b>Name</b>: {{member.name}}</b></p>
        <p><b>Age</b>: {{member.age}}</b></p>
        <p><a href="/members/{{member.id}}">View/Edit Member Details</a></p>
    </div>
{% endfor %}

{% endblock %}
