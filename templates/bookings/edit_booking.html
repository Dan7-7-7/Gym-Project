{% extends "base.html" %}
{% block content %}
<br><br><br><br>
<h1>Edit Booking for {{member.name}}</h1>
<section class="page-container-column">
<form class="form-container" action="/bookings/{{booking.id}}" method="POST">
    <label for="session_id">Class Name: </label>
    <select id="session_id" name="session_id">
            <option value="{{session.id}}" selected>{{session.name}}</option>
        {% for session in sessions %}
                <option value="{{session.id}}">{{session.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Next</button>
</form>
</section>
{% endblock %}
